<head>

    <title>css_ex03</title>

    <style>
        .bdr-box {
            background: #f3f370;

            border-width: 4px;
            border-style: solid;
            border-color: #24a74f;
        }

            background: #a3c3ff;
            width: 500px;
            height: 150px;

        }

        .bdr-box3 {
            display: inline-block;
            background: #ffa3d6;
            width: 200px;
            height: 100px;
            border-top: 4px solid #000000;
            border-right: 8px dashed #000000;
            border-bottom: 8px dotted #000000;
            border-left: 8px double #000000;
        }

</head>

<body>

    <br>

</html>
