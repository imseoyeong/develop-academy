<!DOCTYPE html>
<html lang="ko">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css_ex01</title>

    <style>
        .box-red {
            background: #ffadad;
            width: 500px;
            height: 60px;
        }

        .box-blue {
            background: #a3c3ff;
            width: 700px;
            height: 80px;
        }

        .span-yellow {
            display: inline-block;
            background: #fff2a8;
            width: 200px;
            height: 100px;
        }

        .span-purple {
            display: inline-block;
            background: #a843a8;
            width: 200px;
            height: 100px;
        }
    </style>
</head>

<body>
    <div class="box-red">
        css에서 div 가로 세로 어떻게 적용되는지 확인해 보겠습니다.
    </div>
    <div class="box-blue">
        css에서 div 가로 세로 어떻게 적용되는지 확인해 보겠습니다.
    </div>
    <p class="box-blue">저는 p태그에요~.~</p>

    <br><br><br>

    <span class="box-red">나는 span 태그</span>
    <span class="box-blue">나도 span 태그</span>

    <br><br><br>

    <button type="submit" class="box-red">저장</button>
    <button type="button" class="box-blue">우편번호</button>

    <br><br><br>
    <p>인라인 요소(태그)에 가로세로 값을 주는 방법</p>
    <span class="span-yellow">span 요소</span>
    <span class="span-purple">span 요소</span>
</body>

</html>
