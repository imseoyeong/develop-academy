<!DOCTYPE html>

<html lang="ko">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css_ex020</title>

    <style>
        .box-gray {
            width: 700px;
            background: #BFBFBF;
            padding: 5px;
        }

        .clearfix::before,
        .clearfix::after {
            display: block;
            content: '';
            line-height: 0;
        }

        .clearfix::after {
            clear: both;
        }

        .box-red {
            width: 800px;
            background: #F8A1A4;
        }

        .box-blue {
            background: #60C5F1;
            float: left;
        }

        .box-green {
            background: #8fe49d;
            float: left;
        }
    </style>
</head>

<body>
    <div class="box-gray clearfix">
        <div class="box-blue">
            파란박스
        </div>
        <div class="box-green">
            초록박스
        </div>
    </div>
    <div class="box-red">
        빨간박스
    </div>
</body>

</html>
