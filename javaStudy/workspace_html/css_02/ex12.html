<!DOCTYPE html>

<html lang="ko">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css_ex12</title>

    <style>
        body {
            margin: 0;
            padding: 0;
        }
        
        .box-red {
            width: 300px;
            background: #F8A1A4;
            border: 2px solid #d65b5f;
            /* margin: 10px 0px 30px 0px; */
            padding: 10px 20px 30px 40px;
            box-sizing: border-box;
            margin: 0 auto;
        }

        .box-green {
            width: 300px;
            background: #a1f8b0;
            border: 2px solid #23e63d;
            margin: 10px 20px 30px 40px;
            padding: 10px 20px;
            box-sizing: border-box;
        }

        .in-red {
            background: #F8A1A4;
            border: 2px solid #d65b5f;
            margin: 10px 0px 0px 0px;
        }
    </style>
</head>

<body>
    <div class="box-red">
        css에서 가장 보편적이고 많이 사용되는 마진과 패딩에 대한 값이 어떻게 적용되는지 알아봅시다.
    </div>
    <div class="box-green">
        css에서 가장 보편적이고 많이 사용되는 마진과 패딩에 대한 값이 어떻게 적용되는지 알아봅시다.
    </div>
    
    <br><br><br>

    <span class="in-red">인라인 요소 마진</span>
    <span class="in-red">인라인 요소 마진</span>
</body>

</html>
