<!DOCTYPE html>

<html lang="ko">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css_ex07</title>
    
    <style>
        a {
            text-decoration: none;
            color: inherit;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100px;
            height: 32px;
            border-radius: 5px;
            box-sizing: border-box;
            margin-bottom: 10px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-gray {
            background: #BFBFBF;
            border: 1px solid #aaa;
        }

        .btn-purple {
            background: #ccbeff;
            border: 1px solid #a994ff;
        }

        .btn-red {
            background: #F8A1A4;
            border: 1px solid #fd6e73;
        }
        
        .btn-blue {
            background: #60C5F1;
            border: 1px solid #23abe6;
        }
    </style>
</head>

<body>
    <button type="submit" class="btn btn-gray">로그인</button>
    <button type="submit" class="btn btn-blue">로그인</button>
</body>

</html>
