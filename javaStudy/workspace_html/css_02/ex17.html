<!DOCTYPE html>

<html lang="ko">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css_ex17</title>

    <style>
        .box {
            width: 500px;
            height: 100px;
        }

        .box-red {
            background: #F8A1A4;
        }

        .box-green {
            background: #8fe49d;
            visibility: hidden;
            /* display: none; */
        }

        .box-blue {
            background: #60C5F1;
        }
    </style>
</head>

<body>
    <div class="box box-red">
        빨간박스
    </div>
    <div class="box box-green">
        초록박스
    </div>
    <div class="box box-blue">
        파란박스
    </div>
</body>

</html>
