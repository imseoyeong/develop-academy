<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position_ex05</title>

    <style>
      * {
        padding: 0;
        margin: 0;
      }
      
      body {
        padding: 50px;
      }

      .wrap {
        width: 1000px;;
        border: 1px solid #000;
        margin: 0 auto;
      }

      .box-red {
        width: 300px;
        height: 100px;
        background: #f8a1a4;
      }

      .box-green {
        width: 400px;
        height: 100px;
        background: #8fe49d;
      }

      .box-blue {
        width: 500px;
        height: 100px;
        background: #60c5f1;
      }

      .box-scroll {
        height: 5000px;
        border: 1px solid #000;
      }

      .modal-bg {
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        background: rgba(0, 0, 0, 0.6);
        display: none;
      }

      .modal-content {
        width: 400px;
        height: 350px;
        background: #fff;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px;
        box-sizing: border-box;
        border-radius: 5px;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div class="wrap">
      <div class="box-red">빨간상자</div>
      <hr>
      <div class="box-green">초록상자</div>
      <hr>
      <div class="box-blue">파란상자</div>
      <div class="box-scroll">스크롤</div>
    </div>

    <!-- 모달창 -->
    <div class="modal-bg">
      <div class="modal-content">
        <h1>modal title</h1><br>
        <form action="" method="">
          <input type="text" placeholder="ㅎㅎㅎㅎ"><br><br>
          모달 내용~~<br>
          모달 내용~~<br>
          모달 내용~~<br>
          모달 내용~~<br>
          모달 내용~~<br>
          모달 내용~~<br>
          모달 내용~~<br><br>
          <button type="submit">저장</button>
        </form>
      </div>
    </div>

  </body>
</html>
