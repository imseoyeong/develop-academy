<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript : var_02</title>
</head>
<body>
  <script>
    // 변수
    var varNum = 1;
    varNum = varNum + 10;
    document.write("varNum = " + varNum + "<hr>");

    let letNum = "hello";
    letNum = letNum + varNum;
    document.write("letNum = " + letNum + "<hr>");

    const pi = 3.14;
    document.write("pi = " + pi + "<hr>");
  </script>
</body>
</html>
