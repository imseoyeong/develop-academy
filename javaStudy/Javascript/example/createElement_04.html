    <style>
        .product-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;

            padding: 0;
        }

        .product-card {
            width: 150px;
            border: 1px solid #ddd;

            text-align: center;

<body>

    <div>
        <h2>제품 목록</h2>
        <ul id="productList" class="product-list"></ul>
    </div>

    <script>

        // -------------------------------------------------------------------
        // [과정]
        // 1. 상품 목록 배열 객체 선언
        // 2. productList 태그를 가져온다. 
        // 3. productList 안에 넣을 비어있는 객체를 만든다.
        // 4. card 변수에 product-card를 불러온다.
        // 5. card 내용에 이미지, 이름, 가격 정보를 넣는다.
        // 6. list에 자식인 card를 넣는다.


        // [noti]
        // - products.forEach(() => {});
        // - toLocaleString: 숫자가 문자열로 바꾸면서 콤마를 찍어준다.
        // - 스크립트 작성 시 img에 style 넣을 때 코드: <img src="${product.image}" width="100px"; height="100px";>





        // #2 for 활용
        // -------------------------------------------------------------------

        const path = "../img/";
        const products = [
            {name: "노트북", price: 1500000, image: path + "product1.webp"},
            {name: "스마트폰", price: 800000, image: path + "product2.webp"},
            {name: "태블릿", price: 600000, image: path + "product3.webp"},
            {name: "양파쿵야", price: 2000000, image: path + "sample01.png"},
            {name: "고슴도치", price: 700000, image: path + "hedgehog.png"},
        ];

        const list = document.getElementById("productList");

        for (let product of products) {
            const card = document.createElement("li");
            card.className = "product-card";
            card.innerHTML = `
                <img src="${product.image}">
                <h3>${product.name}</h3>
                <p>가격: ${product.price.toLocaleString()}원</p>
            `;
            
            list.appendChild(card);
        }

    </script>
