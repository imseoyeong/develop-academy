<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript : eventhandler_04</title>
  </head>
  <body>
    <script>
        // [템플릿과 변수 같이 사용하기]

        // #1
        // -------------------------------------------------------------------

        let drink = prompt('한 잔 따른다. "이거 마시면 사귀는 거다"');

        if (drink === "yes") {
            document.write(`답: ${drink} 오늘부터 1일`);
        } else {
            document.write(`답: ${drink} 헤어진다`);
        }

        // -------------------------------------------------------------------
        // [과정]
        // 1. 내용

        // [noti]
        // - 템플릿 리터럴은 작은따옴표('')가 아니고 백틱(`)으로 감싸야 함.
    </script>
  </body>
</html>
