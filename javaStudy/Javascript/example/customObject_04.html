<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript : customObject_04</title>
</head>
<body>
    <script>
        // [문제]
        // 성적 처리할 때 쓰는 객체_내 맴대로..
        

        // #1
        // -------------------------------------------------------------------

        const student = {
            name: "imseoyeong",
            id: 20162722,
            scores: [],
            addScore(score) {
                this.scores.push(score);
                console.log(`${score.subject} ${score.score}점 입력`);
            },
            getTotal() {
                let sum = 0;
                for (let s of this.scores) { //scores를 s에 저장한다?
                    sum += s.score;
                }
                return sum;
            },
            getAverage() {
                let sum = this.getTotal();

                let avg = sum / this.scores.length; //점수가 몇 개인지 알 수 있다.
                return avg;
            },
        }

        student.addScore({subject: "javaScript", score: 85});
        student.addScore({subject: "html", score: 95});
        student.addScore({subject: "css", score: 75});
        student.addScore({subject: "java", score: 85});

        document.write("점수 총합: " + student.getTotal() + "점<br>");
        document.write("평균: " + student.getAverage() + "점");

        // -------------------------------------------------------------------
        // [noti]
        // - 
    </script>
</body>
