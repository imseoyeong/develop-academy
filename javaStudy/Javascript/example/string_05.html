        <button type="button" onclick="addTodo()">추가</button>
  
        <ul id="todoList">

        // [문제의 조건]

        // -------------------------------------------------------------------
        // [과정]
        // 1. 입력할 수 있는 갯수와 li의 아이디명을 위한 count 변수 선언

        // 6. 내가 입력한 값이 노출될 li를 가져온다. (todoItem)
        // 7. 입력한 값을 빈 배열(todoList)에 넣는다.

        // #2
        // -------------------------------------------------------------------

        let count = 1;
        let todoList = [];

        function addTodo() {
            if (count > 5) {
                alert("5개까지만 입력할 수 있습니다.");
            } else {
                const todo = document.getElementById("todoInput");
                const todoItem = document.getElementById("todo" + count);
                todoItem.innerText = todo.value;
                todoList.push(todo.value);
                todo.value = "";
                count++;
            }
        }
        
        // -------------------------------------------------------------------
        // [noti]
        // - 객체의 속성 value의 위치를 옮기고 value를 빈 텍스트로 두면 입력 시 value가 새로 비워지게 된다.
