    let number = 0;
    let evenSum = 0;
    let oddSum = 0;

    while (number < 100) { 
      number++; 

      if (number%2 === 0) {
        evenSum = evenSum + number; //evenSum += number; 복합연산자. 이렇게 써도 됨.
      } else {
        oddSum = oddSum + number;
      }
    }
