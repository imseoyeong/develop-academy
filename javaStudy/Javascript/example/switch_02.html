<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript : switch_02</title>
</head>
<body>
  <script>
    // #1
    // -------------------------------------------------------------------

    let dayNumber = new Date().getDay();
    let dayName = "";

    switch (dayNumber) {
      case 0:
        dayName = "일요일";
        break;
      case 1:
        dayName = "월요일";
        break;
      case 2:
        dayName = "화요일";
        break;
      case 3:
        dayName = "수요일";
        break;
      case 4:
        dayName = "목요일";
        break;
      case 5:
        dayName = "금요일";
        break;
      case 6:
        dayName = "토요일";
        break;
      default:
        dayName = "잘못된 요일 번호"
    }

    document.write(dayName);

    // -------------------------------------------------------------------
    // [noti]
    // - new Date() .getDay() : 오늘 날짜의 요일 번호를 가져오는 것.
    // - 
  </script>
</body>
</html>
