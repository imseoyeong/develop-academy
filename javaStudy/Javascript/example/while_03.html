    // [문제]
    // 몇 개의 숫자를 입력하시겠습니까?
    // 그 숫자만큼 반복
    // 내가 입력한 숫자들의 합계 출력


    // #2
    // -------------------------------------------------------------------

    let cnt = 0;
    let sum = 0;
    let numCount = parseInt(prompt("몇 개의 숫자를 입력하시겠습니까?"));

    while (cnt < numCount) {
      cnt++;
      let inputNum = parseInt(prompt(cnt + "번째 숫자를 입력하세요."));
      sum = sum + inputNum;
    }

    document.write("입력받은 숫자의 합계: " + sum);

    // -------------------------------------------------------------------
  </script>
