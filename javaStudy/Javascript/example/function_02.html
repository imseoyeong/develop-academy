<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript : function_02</title>
  </head>
  <body>
    <script>
        // [사용자 정의 함수]


        // #1
        // -------------------------------------------------------------------

        function repeatString(str, times) {
            let result = "";

            for (let i=0; i<times; i++) {
                result = result + str; 
            }

            return result;
        }

        document.write(repeatString("ㅎ", 10));

        // -------------------------------------------------------------------
        // [noti]
        // - 




        
        // #2
        // -------------------------------------------------------------------

        function reverseString(str) {
            let result = "";

            for (let i=(str.length-1); i>=0; i--) {
                result = result + str[i];
            }

            return result;
        }

        document.write(reverseString("abc"));

        // -------------------------------------------------------------------
        // [noti]
        // - str.length-1 : index는 0부터 시작한다. abc는 3글자고 3-1=2 / 인덱스 0, 1, 2 해서 3글자가 된다.
        // - 그래서 i는 2부터 시작해서 감소한다.
        // - result = result + str[i] : 2, 1, 0 순으로 반복
    </script>
  </body>
</html>
