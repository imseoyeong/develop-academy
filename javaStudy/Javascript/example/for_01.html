<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript : for_01</title>

    <style>
        img {
            width: 100px;
        }
    </style>
  </head>
  <body>
    <script>
        // [while과 for 비교]


        // #1 while문
        // -------------------------------------------------------------------

        document.write("<h1>while</h1>")

        let i = 1;
        while (i < 5) {
            document.write("<img src='../img/sample01.png'>");
            i++;
        }

        // -------------------------------------------------------------------




        
        // #2 for문
        // -------------------------------------------------------------------

        document.write("<br><br> <h1>for</h1>")
        
        for (let k = 1; k < 5; k++) {
            document.write("<img src='../img/sample01.png'>");
        }

        // -------------------------------------------------------------------
    </script>
  </body>
</html>
