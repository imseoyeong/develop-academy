        // [sort 예제]

        // #7
        // -------------------------------------------------------------------

        let scoreArr = [];

        for (let i=0; i<10; i++) {
            let score = Math.floor(Math.random() * 101);
            scoreArr.push(score);
        }

        let sortArr = scoreArr.sort((a,b) => a-b);
        document.write(sortArr);

        // -------------------------------------------------------------------
        // [noti]
        // **let sortArr = scoreArr.sort((a,b) => a-b) : 배열을 오름차순으로 정렬
        // - sort() 함수는 배열을 정렬. (a, b) => a - b는 작은 값이 앞으로 오도록 정렬한다. 
        // - a-b의 결과가 음수면 a가 b보다 앞에 있어야 하고, 양수면 b가 a보다 앞에 있어야 함.
        // - 이 방법을 배열 전체 적용해서 정렬하게 된다.
