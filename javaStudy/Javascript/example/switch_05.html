    // 과일 색에 따라서 ~~색 과일입니다. 출력


    // #1
    // -------------------------------------------------------------------

    let fruit = prompt("바나나, 사과, 딸기, 레몬, 키위 중에 하나를 선택하세요.");

    switch (fruit) {
      case "사과":
      case "딸기":
        document.write(fruit + " 는(은) 빨간색 과일입니다.");
        break;
      case "바나나":
      case "레몬":
        document.write(fruit + " 는(은) 노란색 과일입니다.");
        break;
      case "키위":
        document.write(fruit + " 는(은) 초록색 과일입니다.");
        break;
      default:
        document.write("목록에 없는 과일입니다.");
    }
