<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript : operator_03</title>
</head>
<body>
  <script>
    // 문자를 number 자료형으로 바꾸어 promt 사용자 입력 받기
    let num, add;
    num = prompt("숫자를 입력하세요");
    document.write(typeof(num) + "<hr>"); //typeof - 문자열 인식?ㅠ..
    document.write("num: " + num + "<hr>");
    add = num + 22;
    document.write("num + 22: " + add + "<hr>");
    num = parseInt(num);
    document.write(typeof(num) + "<hr>"); //parseInt로 바꾸었기 때문에 number로 인식
    add = num + 22;
    document.write("parseInt + 22: " + add + "<hr>");
  </script>
</body>
</html>
