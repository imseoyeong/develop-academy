    <script>
        // [문제의 조건]
        // 2부터 100까지 소수의 개수 출력
        // 소수? 1과 자기 자신 이외의 숫자로 나누어 지지 않는 수 


        // #1 
        // -------------------------------------------------------------------

        let count = 0; //소수의 개수 저장 변수

        for (let i=2; i<=100; i++) {
            let isPrime = 1; //true(1)로 우선 설정

            for (let j=2; j*j<=i; j++) { //제곱근까지만 검사, j의 제곱이 i보다 작거나 같을 때까지만 반복 
                if (i%j === 0) { //만약 i가 j로 나누어 떨어지면 약수가 하나 더 있다는 뜻.
                    isPrime = 0; //소수가 아니므로 false(0)으로 변경.
                    break; //소수가 아니면 더 검사할 필요 없음.
                }
            }
            
            count = count + isPrime; //isPrime이 1이면 소수니깐 count + 1, 0이면 소수가 아니니 count가 올라가지 않음. 
        }

        document.write("2~100 사이의 소수는 몇 개~?: " + count + "개");

        // -------------------------------------------------------------------

        // 1. isPrime을 1(true)로 설정해놓고

        // 3. 한 번이라도 나누어 떨어지면 isPrime=0 즉 false가 되면 소수가 아닌 것이다!!!
        // 4. 그리고나서 isPrime이 1(true)라면 count가 증가 (소수 개수를 카운트)

        document.write("<br><br>");

        let primeNumberCount = 0; //소수의 개수 저장 변수

        for (let i=2; i<=100; i++) {
            let flag = false; // 소수 변수 선언 (난 소수야) 

            for (let j=2; j<=(i/2); j++) { // j는 2 -- j가 i를 2로 나눈 값보다 작거나 같으면 -- j 증가
                if (i%j === 0) { // 만약 i를 j로 나눈 나머지의 값이 0이면. 즉 약수라면 
                    flag = true; // flag는 true로 변경. (난 약수야)
                    break; // 약수니깐 밑으로 가지말고 멈춰. 소수만 카운팅해야하거든.
                }
            }

            if (!flag) { //lag === false 동일. flag가 false라면 (내가 소수라면)
                primeNumberCount++; // 소수의 개수 변수를 증가시킬거야. (카운팅 할거야)
                document.write(i + " ") // 소수인 값들 출력
            }
        }

        document.write("<br>2~100까지의 소수의 개수: " + primeNumberCount + "개"); //결과 출력
