<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript : for_03</title>
  </head>
  <body>
    <script>
        // [while_01.html -> for문으로 바꿔보기]


        // #1 
        // -------------------------------------------------------------------

        let str = "abcd";

        for (let i = 0; i < str.length; i++) {
            document.write(str[i] + "<br>");
        }

        // -------------------------------------------------------------------
        // [noti]
        // - str[i]: 배열을 쓸 때 사용하는 연산자: str의 i번째 글자
        // - index는 순서를 뜻함. 항상 0부터 시작한다. []안에 들어있는게 인덱스.
        // - str.length: str의 길이를 구하는 속성

        // -for문의 반복 변수가 인덱스로 사용되는 경우가 많다.
    </script>
  </body>
</html>
