<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript : while_07</title>
  </head>
  <body>
    <script> 
        // [문제의 조건]
        // 
        
        
        // #1
        // -------------------------------------------------------------------

        while (true) {
            let calc = parseInt(prompt("연산자를 선택하세요.(1.덧셈/2.뺄셈/3.곱셈/4.나눗셈)"));
            
            if (calc < 1 || calc > 4) {
                confirm("잘못선택했습니다");
                continue;
            } 

            let num1 = parseInt(prompt("첫번째 숫자를 입력하세요."));
            let num2 = parseInt(prompt("두번째 숫자를 입력하세요."));
            let result = 0;

            if (calc === 1) {
                result = num1 + num2
            } else if (calc === 2) {
                result = num1 - num2
            } else if (calc === 3) {
                result = num1 * num2
            } else {
                result = num1 / num2
            }

            document.write("연산의 결과: " + result);

            break;
        }

        // -------------------------------------------------------------------
         // [noti]
        // - continue에서 걸리면 어차피 다음으로 실행이 되지 않으니 밑에 코드를 굳이 else 안에 넣을 필요는 없다. 
    </script>
  </body>
</html>
