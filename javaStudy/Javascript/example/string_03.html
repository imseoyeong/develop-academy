        function reverseString() {
            const text = document.getElementById("wordInput").value; 

            // 기존의 for문 코드를 이렇게 한 줄로 변경 가능.
            let result = text.split("").reverse().join("");
            // ex) abcde -> ["e", "d", "c", "b", "a"] 하지만 우리가 원하는 것은 다 붙여져 있는 문자열. 그래서 join을 사용. -> "edcba"

            const resultStr = document.getElementById("result");
            resultStr.innerText = result;
        }
