    // #2

    let number = 0;
    let count = 0;
    let sum = 0;

    while (number < 100) {
      number++;

      if (number%3 === 0) {
        count++;
        sum = sum + number;
        document.write(number + " ");
      }
    }

    document.write("<br>3의 배수의 개수: " + count);
    document.write("<br>3의 배수의 합계: " + sum);
