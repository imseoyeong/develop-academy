        function inputData() {
            let arr = [];
            let index = 0;

            while (true) {
                let inputNum = parseInt(prompt("숫자를 입력하세요."));

                if (isNaN(inputNum)) {
                    alert("숫자를 입력하세요.")
                    continue;
                }

                if (inputNum === -1) {
                    break;
                }

                arr[index] = inputNum;
                index++;
            }

            return arr;
        }
        // inputData end


        function addData(arr) {
            let sum = 0;

            for (let i=0; i<arr.length; i++) {
                sum = sum + arr[i];
            }

            return sum;
        }
        // addData end


        function printData(arr) {
            document.write("<br>================<br>")
            for (let i=0; i<arr.length; i++) {
                document.write(arr[i] + " ");
            }
            document.write("<br>================<br>")
        }
        // printData end
    

        let numArr = inputData();
        let total = addData(numArr);

        let average = total / numArr.length;

        printData(numArr);

        document.write("<br>합계: " + total);
        document.write("<br>평균은 " + average);
