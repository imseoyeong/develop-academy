    // #1

    let userId = "ttolong";
    let userPw = "1234";

    let inputId = prompt("아이디를 입력하세요.");
    let inputPw = prompt("비밀번호를 입력하세요.");

    if (inputId === userId && inputPw === userPw) {
      document.write("로그인에 성공했습니다.");
    } else {
      if (inputId !== userId && inputPw !== userPw) {
        document.write("아이디와 비밀번호가 틀렸습니다.");
      } else if (inputId !== userId) {
        document.write("아이디가 틀렸습니다.");
      } else {
        document.write("비밀번호가 틀렸습니다.");
      }
    }
