<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript : array_05</title>

    <style>
        #content {
            background: #78a2b8;
            color: #fff;
        }
    </style>
  </head>
  <body>
    <div>
        <input id="input" type="text"/>
        <button onclick="changeString()">변경</button>

        <hr>

        <h2 id="content">이곳에 내용이 떠용</h2>
    </div>

    <script>
        // []


        // #1
        // -------------------------------------------------------------------

        function changeString() {
            const input = document.getElementById("input");
            const output = document.getElementById("content");

            output.innerText = input.value; //content에 input의 value 값이 들어간다.
        }

        // -------------------------------------------------------------------
        // [noti]
        // - 
    </script>
  </body>
</html>
