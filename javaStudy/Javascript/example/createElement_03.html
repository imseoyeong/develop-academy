<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript : createElement_03 - 250321</title>
</head>
<body>
    
    <form id="userListForm" name="userListFormName">
        <h2>사용자 목록</h2>

        <button id="addBtn" type="submit">사용자 추가</button>

        <ul id="list"></ul>
    </form>

    <script>
        // [문제의 조건]
        // 이름하고 나이가 배열의 객체로 저장되어 있음.
        // 사용자 추가 버튼을 누르면 목록이 추가 됨.
        // users 인덱스 숫자만큼 다 추가하면 버튼 비활성화


        // #1 내 코드
        // -------------------------------------------------------------------

        const users = [
            {name: "임서영", age: 19},
            {name: "박민규", age: 15},
            {name: "김철수", age: 50},
            {name: "홍길동", age: 38},
        ];

        let index = 0;

        userListForm.addEventListener("submit", (e) => {
            e.preventDefault();

            let listItem = document.createElement("li");
            listItem.innerText = users[index].name + " (" + users[index].age + "세)";
            document.getElementById("list").appendChild(listItem);
            index++;

            if (index === users.length) {
                e.target.addBtn.disabled = true;
            }
        });

        // -------------------------------------------------------------------
        // [과정]
        // 1. 이름, 나이 정보를 배열 객체로 선언
        // 2. 이벤트 핸들러 선언
        // 3. 버튼을 눌렀을 때 li가 생기는 코드
        // 4. 그 li, 즉 listItem에 넣을 내용 작성
        // 5. listItem를 부모인 id="list"에 넣는다.
        // 6. index++ 로 배열 객체 반복 
        // 7. 버튼을 배열 객체의 갯수만큼 실행되면 disabled한다.


        // [noti]
        // - 
    </script>
</body>
</html>
