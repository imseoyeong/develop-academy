<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript : eventhandler_02</title>
  </head>
  <body>

    <div>
        음식 1개당 1,200원 입니다. 얼마 내실래요? <hr>
        <input type="text" id="input">
        <button onclick="randomFood()">order</button>
    </div>

    <script>
        // [input과 무작위 수 사용하기]

        // #1
        // -------------------------------------------------------------------

        function randomFood() {
            const money = parseInt(document.getElementById('input').value);
            const fnum = Math.floor(money / 1200);
            const change = money - (fnum * 1200);

            if (money >= 1200) {
                for (let i=1; i<=fnum; i++) {
                    let food = Math.floor(Math.random() * 3) + 1;
                    document.write(i + "<img src='../img/food" + food + ".png'>")
                }
                document.write("<h3>합: " + fnum * 1200 + ", 반환: " + change + "</h3>");
            } else {
                document.write("금액이 모자랍니다");
            }
        }

        // -------------------------------------------------------------------
        // [과정]
        // 1. 내용

        // [noti]
        // - 내용
    </script>
  </body>
</html>
