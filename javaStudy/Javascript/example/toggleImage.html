        // #2

        let toggle = true;

        function changeImg() {
            if (toggle) {
                document.getElementById("image").src = "../img/otter2.png";
            } else {
                document.getElementById("image").src = "../img/sample01.png";
            }

            toggle = !toggle;
        }

        // -------------------------------------------------------------------   
        // [noti]
        // - toggle true로 변경 코드
