      if (deposit >= 500000) {

        document.write("조금만 더 저축하는 건 어떨까요?");
      }
    } else if (select === "출금") {
      let withdraw = parseInt(prompt("출금할 금액을 입력하세요."));

      if (withdraw <= 0) {
        document.write("금액 입력이 잘못되었습니다.");
      } else if (withdraw > account) {
        document.write("잔액이 부족합니다.");
      } else if (withdraw >= 50000) {
        document.write("큰 금액을 인출하셨습니다. 돈 아끼세요.");

      }
