<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript : 250308_switch_01</title>
</head>
<body>
  <script>
    // [문제의 조건]
    // 

    // #1
    // -------------------------------------------------------------------

    let calc = prompt("연산자를 입력하세요.(덧셈/뺄셈/곱셈/나눗셈)");
    let num1 = parseInt(prompt("첫번째 숫자를 입력하세요."));
    let num2 = parseInt(prompt("두번째 숫자를 입력하세요."));
    
    switch (calc) {
      case "덧셈":
        document.write(num1 + "+" + num2 + "=" + (num1+num2));
        break;
      case "뺄셈":
        document.write(num1 + "-" + num2 + "=" + (num1-num2));
        break;
      case "곱셈":
        document.write(num1 + "*" + num2 + "=" + (num1*num2));
        break;
      case "나눗셈":
        if (num2 === 0) {
          document.write("0으로 나눌 수 없습니다.");
        } else {
          let result = (num1 / num2).toFixed(2);
          document.write(num1 + "/" + num2 + "=" + result);
        }
        break;
      default:
        document.write("잘못된 연산자입니다.")
    }
    
    // -------------------------------------------------------------------
    // [noti]
    // - toFixed() : 소수점 원하는 자리 수까지 나올 수 있게 해주는 메서드
  </script>
</body>
</html>
