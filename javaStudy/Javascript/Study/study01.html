        function wordCount() {
            const input = document.getElementById("content").value.toLowerCase();
            const word = document.getElementById("wordInput").value.toLowerCase();
            const output = document.getElementById("result");

            let splitArr = input.split(word);
            output.innerText = splitArr.length - 1;
        }
