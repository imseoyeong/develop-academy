      if (num%2===0 && num > 0) {
        document.write("짝수, " + "양수");
      } else if (num%2===0 && num < 0) {
        document.write("짝수, " + "음수");
      } else if (num%2===1 && num > 0) {
        document.write("홀수, " + "양수");
      } else if (num%2===1 && num < 0) {
